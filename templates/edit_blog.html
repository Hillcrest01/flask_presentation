<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Blog</title>
</head>
<body>
    
<form action="" method="POST">
    {{ form.hidden_tag() }}
    <div>
        <label for="title"> Title </label>
        {{ form.title }}
    </div>
    <div>
        <label for="content"> Content </label>
        {{ form.content }}
    </div>
    <div>
        {{ form.add_blog() }}
    </div>
</form>
</body>
</html>
